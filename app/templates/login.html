<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk dengan Google</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        animation: gradientBG 15s ease infinite;
        background-size: 400% 400%;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .login-container {
        text-align: center;
        padding: 2.5rem;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        transform: translateY(0);
        transition: all 0.3s ease;
        max-width: 400px;
        width: 90%;
      }

      .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #2d3748;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      p {
        color: #4a5568;
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      .google-btn {
        display: inline-flex;
        align-items: center;
        background-color: #4285f4;
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .google-btn:before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .google-btn:hover {
        background-color: #357abd;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
      }

      .google-btn:hover:before {
        left: 100%;
      }

      .google-btn:active {
        transform: translateY(0);
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 2rem;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .google-btn {
          padding: 10px 20px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Masuk</h1>
      <p>Silakan masuk dengan akun Google Anda</p>
      <a href="/auth/login" class="google-btn"> Masuk dengan Google </a>
    </div>
  </body>
</html>
